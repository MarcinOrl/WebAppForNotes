{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-blue-500 mb-4">Delete Goal</h1>
<p class="text-gray-700">Are you sure you want to delete this goal?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700">Delete</button>
    <a href="{% url 'goal_list' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Cancel</a>
</form>
{% endblock %}
