{% extends "base.html" %}

{% block title %}Create/Edit Goal{% endblock %}

{% block content %}
<div class="bg-white dark:bg-gray-800 p-10 shadow-lg rounded-lg mt-10">
    <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400 mb-6">{% if form.instance.pk %}Edit Goal{% else %}Create Goal{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-green-700 mt-4">{% if form.instance.pk %}Update Goal{% else %}Create Goal{% endif %}</button>
        <a href="{% url 'goal_list' %}" class="bg-gray-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-gray-700 mt-4 ml-4">Cancel</a>
    </form>
</div>
{% endblock %}
