{% extends "base.html" %}

{% block title %}Note Form{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-blue-500 mb-4">New Note</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save</button>
</form>
{% endblock %}
