{% extends "base.html" %}

{% block title %}Notes{% endblock %}

{% block content %}
<div class="bg-white dark:bg-gray-800 p-10 shadow-lg rounded-lg mt-10">
    <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400 mb-6">My Notes</h1>
    <a href="{% url 'note_create' %}" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 mb-4 inline-block">Add New Note</a>
    <ul class="mt-4">
        {% for note in notes %}
            <li class="mb-2">
                <a href="{% url 'note_detail' note.pk %}" class="text-blue-500 hover:underline">{{ note.title }}</a>
                <span class="text-gray-500 text-sm">Created on: {{ note.created_at|date:"d-m-Y H:i" }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
