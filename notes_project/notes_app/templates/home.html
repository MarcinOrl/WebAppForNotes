<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-blue-500 mb-4">Welcome to My Django Project with Tailwind CSS</h1>
        <p class="text-lg text-gray-700 mb-6">This is a simple example page using Tailwind CSS.</p>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Example Section</h2>
            <p class="text-gray-600">This section demonstrates the usage of various Tailwind CSS classes for styling. Below are some styled buttons:</p>
            
            <div class="mt-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Primary Button</button>
                <button class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-700 ml-2">Secondary Button</button>
            </div>

            <div class="mt-6">
                <input type="text" placeholder="Enter text" class="border border-gray-300 p-2 rounded-lg w-full">
            </div>
        </div>
    </div>
</body>
</html>
