{% extends "base.html" %}

{% block title %}Notes{% endblock %}

{% block content %}
<div class="bg-white dark:bg-gray-800 p-10 shadow-lg rounded-lg mt-10">
    <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400 mb-6">My Notes</h1>
    <a href="{% url 'note_create' %}" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 mb-4 inline-block">Add New Note</a>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
        {% for note in notes %}
            <div class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg">
                <a href="{% url 'note_detail' note.pk %}" class="block text-xl font-semibold text-blue-500 dark:text-blue-400 hover:underline">{{ note.title }}</a>
                <span class="block text-gray-500 dark:text-gray-400 text-sm mt-2">Created on: {{ note.created_at|date:"d-m-Y H:i" }}</span>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
