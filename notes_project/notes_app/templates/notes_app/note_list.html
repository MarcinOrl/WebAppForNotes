{% extends "base.html" %}

{% block title %}Notes{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-blue-500 mb-4">My Notes</h1>
<a href="{% url 'note_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add New Note</a>
<ul class="mt-4">
    {% for note in notes %}
        <li class="mb-2">
            <a href="{% url 'note_detail' note.pk %}" class="text-blue-500 hover:underline">{{ note.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
